<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <style>
  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f7f7f7;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #0096c7;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

footer {
    background-color: #ccc;
    color: #333;
    padding: 20px;
    text-align: center;
}

nav {
    background-color: #0096c7;
    color: #fff;
    height: 50px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    padding: 15px;
    transition: background-color 0.3s ease;
    border-radius: 5px;
}

nav ul li a:hover {
    background-color: #32bbe8;
}

main {
    padding: 20px;
}

h2 {
    color: #0096c7;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 2px solid #e3e1e1;
    border-radius: 4px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #0096c7;
    outline: none;
}

button[type="submit"] {
    background-color: #0096c7;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #108eb8;
}

.car-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin: 0 auto;
    max-width: 1200px;
    padding: 20px;
}

.car-card {
    background-color: #e3e1e1;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: all 0.3s ease;
}

.car-card:hover {
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transform: translateY(-2px);
}

.car-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.car-card h3 {
    font-size: 20px;
    margin-top: 10px;
    margin-bottom: 5px;
}

.car-card h2 {
    font-size: 1.5rem;
    margin: 10px;
}

.car-card p {
    font-size: 1rem;
    margin-bottom: 10px;
}

.no-results {
    text-align: center;
    font-size: 18px;
    color: #999;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li>Olá, {{ user.username }}</li>
        <li><a href="{% url 'new_tenis' %}">Cadastrar Tenis</a></li>
        <li><a href="{% url 'tenis_list' %}">Tenis</a></li> 
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% endif %}
        {% if not user.is_authenticated %}
         <li><a href="{% url 'tenis_list' %}">Tênis</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Bendito Corre</p>
  </footer>
</body>
</html>
