{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="form-container">
    <h2>Adicionar Novo Tênis</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar Tênis</button>
    </form>
</div>
{% endblock %}
